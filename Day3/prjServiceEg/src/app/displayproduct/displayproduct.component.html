<p>displayproduct works!</p>

<table class="table">
    <thead>
        <tr>
            <th>ProductName</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody *ngFor="let p of pro">

        <tr>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td><img [src]=p.image height="100" width="100"></td>
            <td><a [routerLink]="['/productinfo/',p.pid]">View more info</a></td>
            <td><a [routerLink]="['/addproduct/',p.pid]">Add</a></td>
            <td><a [routerLink]="['/deleteproduct/',p.pid]">Delete</a></td>
            <td><a [routerLink]="['/updateproduct/',p.pid]">Update</a></td>
        </tr>
    </tbody>
</table>
